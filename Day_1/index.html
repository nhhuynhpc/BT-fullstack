<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form class="login" action="">
        <section class="login__title">
            <i class='bx bxs-log-in-circle login__title--iconsLogin'></i>
            <h1>Login</h1>
        </section>
        <section class="login__input">
            <label for="username">Username <input type="text" id="username"></label>
            <label for="password">Password <input type="password" id="password"></label>    
            <label for="checkbox"><input type="checkbox" id="checkbox"> Keep me logged in</label>
        </section>
        <button class="login__button" type="submit">
            <i class='bx bx-power-off login__button--power'></i>
        </button>
    </form>
    <p class="notLogin"><i class='bx bx-key'></i> <a href=""> forgot password?</a></p>
</body>
</html>
